<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>База знаний официанта</title>
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="apple-touch-icon" href="../icons/sabor-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sabor Menu">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      color-scheme: dark;
      --bg: #050505;
      --panel: rgba(28, 28, 30, 0.9);
      --panel-border: rgba(255, 255, 255, 0.08);
      --text: #f7f7f7;
      --muted: rgba(255, 255, 255, 0.6);
      --accent: #ffd166;
      --accent-strong: #ffbd2e;
      --danger: #ff6b6b;
      --english-highlight: #9ad4ff;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, rgba(255,209,102,0.15), transparent 45%),
                  radial-gradient(circle at bottom right, rgba(255,109,109,0.12), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px clamp(16px, 6vw, 48px) 12px;
    }

    header h1 {
      margin: 0;
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    header p {
      margin: 12px 0 0;
      color: var(--muted);
      font-size: 15px;
      max-width: 720px;
      line-height: 1.5;
    }

    main {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: minmax(0, 320px) minmax(0, 1fr);
      gap: clamp(16px, 3vw, 32px);
      padding: 0 clamp(16px, 6vw, 48px) clamp(24px, 6vw, 48px);
    }

    @media (max-width: 960px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 20px;
      padding: clamp(18px, 2vw, 24px);
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: sticky;
      top: 24px;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
      padding-right: 6px;
    }

    .filters h2,
    .results-header h2 {
      margin: 0 0 6px;
      font-size: 16px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--muted);
    }

    label span {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    input[type="search"],
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 15px;
      transition: border 0.2s ease, background 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255,255,255,0.07);
    }

    textarea {
      min-height: 96px;
      resize: vertical;
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag-group-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .tag-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255, 209, 102, 0.35);
      background: linear-gradient(145deg, rgba(255, 209, 102, 0.14), rgba(255, 189, 46, 0.08));
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .tag-group[open] {
      border-color: var(--accent);
      box-shadow: 0 14px 32px rgba(255, 209, 102, 0.18);
    }

    .tag-group::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 12% 20%, rgba(255, 255, 255, 0.16), transparent 30%),
                  radial-gradient(circle at 88% 70%, rgba(255, 189, 46, 0.18), transparent 32%);
      opacity: 0.55;
      z-index: -1;
    }

    .tag-group-title {
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #2b210a;
      background: rgba(255, 209, 102, 0.9);
      padding: 8px 12px;
      border-radius: 12px;
      width: fit-content;
      box-shadow: 0 8px 18px rgba(255, 209, 102, 0.28);
    }

    .tag-group-summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      cursor: pointer;
      list-style: none;
      margin: 0;
    }

    .tag-group-summary::-webkit-details-marker {
      display: none;
    }

    .tag-group-indicator {
      font-size: 16px;
      color: #2b210a;
      transition: transform 0.18s ease;
    }

    .tag-group[open] .tag-group-indicator {
      transform: rotate(180deg);
    }

    .tag-group-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .tag-subsection {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.08);
      border: 1px dashed rgba(255, 209, 102, 0.32);
    }

    .tag-subsection h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      font-size: 13px;
      cursor: pointer;
      transition: border 0.25s ease, background 0.25s ease, color 0.25s ease, box-shadow 0.25s ease, transform 0.22s ease;
      position: relative;
      overflow: hidden;
      animation: chip-pop 0.4s ease;
    }

    .chip.active {
      border-color: var(--accent);
      background: rgba(255, 209, 102, 0.16);
      color: var(--accent);
      box-shadow: 0 8px 18px rgba(255, 209, 102, 0.22);
    }

    .chip::after {
      content: '';
      position: absolute;
      inset: -60% -40%;
      background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.18), transparent 45%);
      transform: translateX(-60%) rotate(12deg);
      transition: transform 0.45s ease;
      pointer-events: none;
    }

    .chip:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: rgba(255, 209, 102, 0.75);
      background: rgba(255, 209, 102, 0.16);
      color: var(--accent);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 209, 102, 0.25);
    }

    .chip:hover::after {
      transform: translateX(40%) rotate(0deg);
    }

    .chip:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    @keyframes chip-pop {
      0% { opacity: 0; transform: translateY(6px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-2px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .results-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .results-header .count {
      color: var(--muted);
      font-size: 14px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: clamp(12px, 2.5vw, 20px);
      align-items: start;
    }

    .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.18s ease;
    cursor: pointer;
    min-height: 240px;
    height: 100%;
}


    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.16);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .card.card-static {
      cursor: default;
    }

    .card.card-static:hover {
      transform: none;
      border-color: rgba(255,255,255,0.08);
      box-shadow: none;
    }

    .card.expanded {
      border-color: var(--accent);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.32);
    }

    .card.card--archived {
      opacity: 0.5;
      filter: brightness(0.6);
    }

    .card.card--archived:hover {
      opacity: 0.65;
      filter: brightness(0.7);
    }

    .card-summary {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 14px 14px;
    }

    .card-summary figure {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 4 / 3;
      background: rgba(255,255,255,0.03);
    }

    .card-summary figure img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-summary figcaption {
      display: none;
    }

    .card.expanded .card-summary {
      padding-bottom: 8px;
    }

    .card.expanded .card-summary figure {
      display: none;
    }

    .card .menu-tag {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent);
    }

    .card-summary h3 {
      margin: 0;
      font-size: 16px;
      letter-spacing: -0.01em;
    }

    .card-update-note {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.01em;
    }

    .card-summary .section {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .badge-row {
      display: inline-flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .status-badge {
      display: inline-flex;
      margin: 0;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(46, 204, 113, 0.35);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #2ecc71;
      background: rgba(46, 204, 113, 0.12);
      width: fit-content;
    }

    .status-badge--archived {
      border-color: rgba(231, 76, 60, 0.4);
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.12);
    }

    .card-status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feature-icons {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }

    .feature-icons__item {
      font-size: 16px;
      line-height: 1;
    }

    .origin-badge {
      display: inline-flex;
      margin: 0;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 189, 46, 0.35);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent-strong);
      background: rgba(255, 189, 46, 0.14);
      width: fit-content;
    }

    .card-summary .status-badge {
      margin-top: 0;
    }

    .card-details {
      display: none;
      flex-direction: column;
      gap: 14px;
      padding: 0 14px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.14);
    }

    .card.expanded .card-details {
      display: flex;
    }

    .card-details .dish-image {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-details .dish-image img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .card-details .dish-image figcaption {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .card-details p {
      margin: 0;
      font-size: 14px;
      line-height: 1.55;
      color: rgba(255,255,255,0.9);
    }

    .meta-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .meta-block strong {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      /* Use the accent colour for modal headings (e.g. "Аллергены",
         "Подача/состав") so they stand out and match the site's
         palette. The dish name in the header remains unaffected. */
      color: var(--accent);
    }

    .meta-block .rich-text {
      font-size: 15px;
      line-height: 1.55;
      color: rgba(255,255,255,0.9);
    }

    .meta-block .rich-text ul,
    .meta-block .rich-text ol {
      margin: 6px 0 0;
      padding-left: 20px;
    }

    .meta-block .rich-text li + li {
      margin-top: 2px;
    }

    .wine-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wine-detail {
      display: grid;
      grid-template-columns: minmax(120px, 180px) 1fr;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
    }

    .wine-detail__label {
      font-size: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .wine-detail__value {
      font-size: 15px;
      line-height: 1.55;
      color: rgba(255, 255, 255, 0.9);
    }

    .wine-grape-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .wine-grape-chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      font-size: 13px;
    }

    .meta-block.translation {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
    }

    /* Кликабельный блок перевода English с подсветкой */
    .meta-block.translation-button {
      position: relative;
      width: 100%;
      text-align: left;
      cursor: pointer;
      appearance: none;
      color: inherit;
      border: 1px solid rgba(255, 209, 102, 0.25);
      background: linear-gradient(135deg, rgba(255, 209, 102, 0.12), rgba(255, 209, 102, 0.04));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.28);
      transition: transform 0.2s ease, box-shadow 0.3s ease, border 0.2s ease;
      overflow: hidden;
    }

    .meta-block.translation-button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 209, 102, 0.3), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(255, 109, 109, 0.2), transparent 28%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .meta-block.translation-button:hover,
    .meta-block.translation-button:focus-visible {
      transform: translateY(-1px);
      border-color: rgba(255, 209, 102, 0.45);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
    }

    .meta-block.translation-button:hover::after,
    .meta-block.translation-button:focus-visible::after {
      opacity: 1;
    }

    .meta-block.translation-button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .translation-title {
      font-weight: 600;
      font-size: 15px;
      /* Use the default light colour for translation section headings. */
      color: rgba(255,255,255,0.9);
    }

    .translation-description {
      margin-top: 4px;
      font-size: 14px;
      line-height: 1.5;
      color: rgba(255,255,255,0.75);
      white-space: pre-line;
    }

    /*
     * Hide figcaptions within the modal body so that any supplementary
     * captions associated with images are not displayed. This ensures
     * that when viewing a dish in the modal, only the picture itself
     * is shown without additional captions underneath.
     */
    .modal-body figcaption {
      display: none;
    }

    /*
     * Highlight bold text within the modal body using the accent colour. This
     * applies to <strong> and <b> elements inside rich-text sections such
     * as descriptions, features and ingredient lists. The dish title and
     * translation titles are unaffected.
     */
    .modal-body .rich-text strong,
    .modal-body .rich-text b {
      color: var(--accent);
    }

    /*
     * Remove the special styling for bold text within the modal body.
     * Bolded words will now inherit the default text colour.
     */

    .meta-block ul {
      margin: 4px 0 0;
      padding-left: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .meta-block ul li + li {
      margin-top: 2px;
    }

    .allergen-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 8px;
      align-items: flex-start;
    }

    .allergen-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
      background: rgba(255, 189, 46, 0.16);
      border: 1px solid rgba(255, 189, 46, 0.42);
      color: #ffe3b3;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.28);
    }

    .allergen-badge--medium {
      background: rgba(255, 156, 85, 0.2);
      border-color: rgba(255, 156, 85, 0.5);
      color: #ffe0d0;
    }

    .allergen-badge--high {
      background: linear-gradient(135deg, rgba(255, 95, 109, 0.28), rgba(255, 189, 46, 0.24));
      border-color: rgba(255, 95, 109, 0.65);
      color: #ffeaea;
      box-shadow: 0 10px 24px rgba(255, 95, 109, 0.3);
    }

    .allergen-badge__icon {
      font-size: 18px;
      line-height: 1;
    }

    .allergen-badge__label {
      font-size: 13px;
      text-transform: uppercase;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .tag {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.85);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .source-file {
      margin-top: 6px;
      font-size: 12px;
      color: var(--text);
    }

    /*
     * Restored default behaviour: the card summary displays its menu tag,
     * title, section and status badge. Captions beneath images are
     * visible again when the card is collapsed.
     */

    .card .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card .edit-btn:hover {
      background: rgba(255,255,255,0.16);
    }

    body.edit-mode .card .edit-btn {
      display: flex;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      pointer-events: none;
      border: 1px solid transparent;
      transition: border 0.2s ease;
    }

    .card.expanded::after {
      border-color: rgba(255, 209, 102, 0.4);
    }

        .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 4vw, 40px);
      z-index: 40;
    }

    .modal-backdrop.open {
      display: flex;
    }

    .modal-dialog {
      position: relative;
      width: min(1040px, 88vw);
      height: min(720px, 90vh);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      box-shadow: 0 35px 90px rgba(0, 0, 0, 0.55);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-content {
      /* Use a two-row grid so that the header occupies only the height
         it needs and the body fills the remaining space. The body can
         scroll independently without overlapping the header. */
      display: grid;
      grid-template-rows: auto 1fr;
      flex: 1 1 auto;
      min-height: 0;
      height: 100%;
      /* Prevent scrolling on the container itself; scrolling will be
         handled by the body section. */
      overflow-y: hidden;
    }

    .modal-close {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.45);
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, border 0.2s ease;
    }

    .modal-close:hover {
      background: rgba(0,0,0,0.6);
      border-color: rgba(255,255,255,0.3);
    }

    .modal-header {
      display: grid;
      /* Size the first column to the media width and let the second column
         take the remaining space */
      grid-template-columns: max-content minmax(0, 1fr);
      gap: clamp(12px, 2.4vw, 22px);
      padding: clamp(12px, 1.8vh, 18px) clamp(18px, 3vw, 32px);
      border-bottom: 1px solid rgba(255,255,255,0.08);

    .modal-header.modal-header--no-media {

      height: 100%;

    .modal-header-info {

    .modal-update-note {

      color: var(--muted);

      min-width: 0;
    }

      .modal-header-info h2 {

    .modal-audio-btn {

      line-height: 1;

    .modal-header-info .section {

      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
      flex-wrap: wrap;
    }

    .modal-header-info .section img,
    .card-summary .section img {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }

    .modal-header-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      min-width: 0;
      max-width: 100%;
      overflow: hidden;
    }

    .modal-header-meta .id-badge {
      font-size: 11px;
      letter-spacing: 0.08em;

      border-radius: 999px;
      padding: 2px 10px;
    }

    .modal-body {

      gap: clamp(18px, 2.8vw, 32px);

      /* Allow the body to scroll independently of the header when

      overflow-y: auto;
      min-height: 0;

    .modal-body .modal-column {

    .modal-body .tags {

      gap: 6px;

    .modal-body .meta-block pre {

    .modal-backdrop--english .modal-body .tags .tag,

    .meta-block .pairing-link {

    .card-summary .section {

    body.modal-open {

    .pairing-header-bar {

    .pairing-legend {

    .pairing-modal-content {

    .pairing-dialog .modal-header {

    }

    .pairing-dialog .modal-body {
      grid-template-columns: minmax(0, 1fr);
      padding: 16px;
    }

      width: 170px;

    }

    @media (max-width: 900px) {

    .editor-drawer form {

    }

    .toast.success {

    .toast.error {

    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .empty-state {
      padding: 60px 0;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
    }

    footer {
      padding: 24px;
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
    }
    @media (max-width: 960px) {
      .modal-dialog {
        width: min(760px, 92vw);

        /* Keep the image column at its intrinsic size on narrower screens */

      }

      }
    }
